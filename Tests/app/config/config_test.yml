# Framework Configuration
framework:
    secret: "SUPER-TOP-SECRET"
    test: ~

ongr_elasticsearch:
    analysis:
        filter:
            incremental_filter:
                type: edge_ngram
                min_gram: 1
                max_gram: 20
        analyzer:
            incrementalAnalyzer:  #-> analyzer name
                type: custom
                tokenizer: standard
                filter:
                    - lowercase
                    - incremental_filter
    managers:
        custom_dir:
            index:
                hosts:
                    - 127.0.0.1:9200
                index_name: ongr-custom-document-dir-test
            mappings:
                TestBundle:
                    document_dir: Entity
        default:
            index:
                hosts:
                    - 127.0.0.1:9200
                index_name: ongr-esb-test
                settings:
                    refresh_interval: -1
                    number_of_replicas: 0
                    number_of_shards: 5
            mappings:
                - TestBundle
        advanced_hosts:
            index:
                hosts:
                    - 127.0.0.1:9200
                    - https://test1.testdomain.local
                    - https://testuser@test2.testdomain.local
                    - https://testuser:@test3.testdomain.local
                    - https://testuser:testpass@test4.testdomain.local/
                    -
                        host: 127.0.0.2
                        port: 9200
                    -
                        host: test5.testdomain.local
                        port: 9200
                        scheme: https
                        user: testuser
                        pass: testpass
                index_name: ongr-advanced-hosts-test
            mappings:
                - TestBundle
